<div class="backdrop animated fadeIn" [ngClass]="modalUploadService.hidden">
  <div class="modal" style="display: block" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button (click)="closeModal()" type="button" class="close" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" align="center">
              <img *ngIf="!temporalImage" [src]="'xxx' | image" alt="Imagen" class="w150">
              <img *ngIf="temporalImage" [src]="temporalImage" alt="Imagen" class="w150"> <br> <br>
              <input (change)="selectImage($event.target.files[0])" id="fileInput" type="file">
          </div>
          <div class="modal-footer">
            <button (click)="changeImage()" [disabled]="!temporalImage" type="button" class="btn btn-primary">Subir imagen</button>
            <button (click)="closeModal()" type="button" class="btn btn-secondary">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
</div>
