<div class="row">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Usuarios</h4>
        <table class="table table-hover">
          <tbody>
            <tr *ngIf="users.length === 0; usuarios">
              <td>
                No hay registros
              </td>
            </tr>
            <tr #usuarios *ngFor="let user of users">
              <td>
                <img [src]="user.img | image" class="img-50 img-rounded">
              </td>
              <td>{{ user.name }}</td>
              <td>
                <button routerLink="/users" class="btn btn-primary">
                  <i class="fa fa-edit"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">MÃ©dicos</h4>

                  <i class="fa fa-edit"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
