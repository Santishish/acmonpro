<div class="row animated fadeIn">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <input #input (keyup)="searchDoctor(input.value)" type="text" placeholder="Buscar médico" class="form-control">
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="d-flex flex-row-reverse">
              <button [routerLink]="['/doctor', 'new']" class="btn waves-effect waves-light btn-rounded btn-primary"><i class="fa fa-plus"></i> Crear médico</button>
          </div>
          <h3 class="card-title">Médicos registrados <span class="badge badge-danger">{{ doctorService.totalDoctors }}</span></h3>
          <table class="table table-hover">
              <thead>
                <tr>
                  <th>Foto</th>
                  <th>Nombre</th>
                  <th>Hospital</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let doctor of doctors">
                  <td class="w70">
                    <img [src]="doctor.img | image:'doctor'" class="img-50 img-circle">
                  </td>
                  <td>
                    {{ doctor.name }}
                  </td>
                  <td>
                    {{ doctor.hospital.name }}
                  </td>
                  <td>
                      <button [routerLink]="['/doctor', doctor._id]" class="btn btn-primary"><i class="fa fa-edit"></i></button>
                      <button (click)="deleteDoctor(doctor)" class="btn btn-danger"><i class="fa fa-trash-o"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
            <button (click)="changePage(-1)" class="btn btn-secondary">Anteriores</button>
            <button (click)="changePage(1)" class="btn btn-secondary">Siguientes</button>
        </div>
      </div>
    </div>
  </div>
